<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fidélité - LH Nailsroom</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- CONTENEUR PRINCIPAL (fond transparent) -->
    <div class="page-container">

        <!-- CHOIX -->
        <div id="choiceSection" class="card">
            <h2 class="title">Bienvenue !</h2>
            <p class="subtitle">Choisissez votre espace</p>
            <button class="btn" onclick="showClient()">Cliente</button>
            <button class="btn" onclick="showPro()">Prothésiste</button>
        </div>

        <!-- CLIENTE -->
        <div id="clientSection" style="display:none; text-align:center;">

            <div id="clientForm" class="card">
                <h2 class="title">Espace Cliente</h2>

                <input class="input" id="prenom" placeholder="Prénom">
                <input class="input" id="nom" placeholder="Nom">
                <input class="input" id="email" placeholder="Email">

                <button class="btn" onclick="loginOrCreateClient()">Accéder à ma carte</button>
                <button class="btn reset" onclick="goHome()">Retour</button>
            </div>

            <!-- CARTE FIDÉLITÉ (fond blanc uniquement pour celle-là) -->
            <div id="clientCard" class="client-card" style="display:none;">
                <h2 class="title" id="clientName"></h2>

                <div class="stamp-container">
                    <div class="stamp" data-num="1"></div>
                    <div class="stamp" data-num="2"></div>
                    <div class="stamp" data-num="3"></div>
                    <div class="stamp" data-num="4"></div>
                    <div class="stamp" data-num="5"></div>
                    <div class="stamp" data-num="6"></div>
                    <div class="stamp" data-num="7"></div>
                    <div class="stamp" data-num="8"></div>
                </div>
            </div>

            <!-- Instagram (en dehors de la carte) -->
            <div id="clientInsta" style="display:none;">
                <p class="subtitle" style="margin: 12px 0 0 0;">
                    Instagram : 
                    <a id="instaLink" href="#" target="_blank" rel="noopener noreferrer" style="color:#d0468c; font-weight:600; text-decoration:none;">
                        @lh.nailsroom
                    </a>
                </p>
            </div>


            <!-- BOUTON DÉCONNEXION -->
            <button class="btn reset logout-btn" id="clientLogout" style="display:none;" onclick="goHome()">
                Déconnexion
            </button>
        </div>

        <!-- PRO -->
        <div id="proSection" style="display:none;" class="card">
            <h2 class="title">Connexion Pro</h2>
            <input class="input" type="password" id="proPassword" placeholder="Mot de passe">
            <button class="btn" id="loginProBtn" onclick="loginPro()">Connexion</button>
            <button class="btn reset" onclick="goHome()">Retour</button>

            <!-- DASHBOARD -->
            <div id="proDashboard" style="display:none; margin-top:20px;">
                <h2 class="title">Gestion des clientes</h2>

                <input class="input" id="proSearch" placeholder="Rechercher une cliente..." oninput="searchClients()">
                <div id="proResults"></div>

                <input type="hidden" id="selectedClientId">

                <button class="btn" onclick="addStamp()">Ajouter un tampon</button>
                <button class="btn reset" onclick="resetCard()">Réinitialiser</button>
                <button class="btn reset" onclick="deleteClient()">Supprimer</button>
                <button class="btn reset" onclick="logoutPro()">Déconnexion</button>

                <h3 class="subtitle" id="proClientName"></h3>

                <div class="stamp-container">
                    <div class="stamp" data-num="1"></div>
                    <div class="stamp" data-num="2"></div>
                    <div class="stamp" data-num="3"></div>
                    <div class="stamp" data-num="4"></div>
                    <div class="stamp" data-num="5"></div>
                    <div class="stamp" data-num="6"></div>
                    <div class="stamp" data-num="7"></div>
                    <div class="stamp" data-num="8"></div>
                </div>

                <p>Tampons : <span id="proStampCount">0</span> / 8</p>
            </div>
        </div>

    </div>

<script type="module" src="script.js"></script>

</body>
</html>
